    <script>
    function showNumber() {
        // @ts-ignore
        let Num1 = document.getElementById("number1").value;
        // @ts-ignore
        let Num2 = document.getElementById("number2").value;
        // console.log(Num1 + Num2);
        let allNum = [];
    
        for (let i = Num1; i <= Num2; i++) {
    
            if (i % 4 == 0) {
                allNum.push("fourDiv");
                // console.log(allNum);
            }
            else if (i % 7 == 0) {
                allNum.push("sevenDiv");
                // console.log(allNum);
            }
            else {
                allNum.push(i);
                // console.log(allNum);
            }
        }
    
        for (let i = 0; i <= allNum.length; i++) {
        document.getElementById("result").innerHTML = allNum;
        }
    
    }

 </script>
